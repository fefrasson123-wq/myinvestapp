    <!-- Inline critical CSS for faster FCP -->
    <style>
      body { margin: 0; background-color: #0a0a0a; }
      #root { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      .initial-loader { 
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      .chart-arrow {
        width: 64px;
        height: 64px;
        animation: pulse-glow 1.5s ease-in-out infinite;
      }
      .chart-arrow path {
        stroke: #22c55e;
        stroke-width: 2.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }
      .chart-line {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: draw-line 1s ease-out forwards, glow-line 1.5s ease-in-out infinite 1s;
      }
      .arrow-head {
        opacity: 0;
        animation: fade-arrow 0.3s ease-out 0.8s forwards, glow-line 1.5s ease-in-out infinite 1s;
      }
      @keyframes draw-line {
        to { stroke-dashoffset: 0; }
      }
      @keyframes fade-arrow {
        to { opacity: 1; }
      }
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.6)); }
        50% { filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.9)); }
      }
      @keyframes glow-line {
        0%, 100% { stroke: #22c55e; }
        50% { stroke: #4ade80; }
      }
    </style>
